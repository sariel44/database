name:                database
version:             0.1.0.0
github:              "githubuser/database"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/database#readme>

dependencies:
- base >= 4.7 && < 5
- cryptonite 
- fuzzyset
- containers
- text
- vector
- directory
- bytestring
- mtl
- aeson
- aeson-pretty
- cmdargs
- scotty
- shelly

library:
  source-dirs: src

executables:
  web-exe:
    main:   Main.hs
    source-dirs: web
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=N
    dependencies:
    - database
  database-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=N
    dependencies:
    - database

tests:
  database-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - database
